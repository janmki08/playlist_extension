<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div id="sidebar-root">
        <div id="header">
            <div id="top-controls">
                <button id="theme-toggle" title="설정">⚙</button>
                <button id="close-btn" title="닫기">✖</button>
            </div>
            <h2>🎵 내 재생목록</h2>
            <div id="settings-container">
                <div id="dropdown" class="hidden">
                    <label id="theme-label">🎨 테마</label>
                    <select id="theme-select">
                        <option value="light">밝은 테마</option>
                        <option value="dark">어두운 테마</option>
                    </select>
                    <label id="lang-label">🌐 언어</label>
                    <select id="lang-select">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="video-url" placeholder="유튜브 링크 붙여넣기" />
            <button id="save-btn">저장</button>
        </div>

        <ul id="playlist"></ul>
    </div>
    <div id="toast" class="hidden">안내 메시지</div>

    <script src="../js/sidebar.js"></script>
</body>

</html>
